sudo: false
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
  - "3.8-dev"
  - pypy
  - pypy3
matrix:
  allow_failures:
    - python: "3.8-dev"
install:
  - pip install -r requirements-travis.txt
  - pip install --process-dependency-links -e .
script: pytest
cache: pip
after_success: make coveralls
notifications:
  email:
    - paultag@gmail.com
  irc:
    channels:
      - "irc.freenode.net#woo-city-commits"
      - "irc.freenode.net#hy"
    on_success: change
    on_failure: change
    use_notice: false
