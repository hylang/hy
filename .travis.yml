sudo: false
language: python
matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
env:
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=pypy
  - TOXENV=flake8
install: pip install tox
script: tox
cache:
  directories:
    - .tox
    - $HOME/.cache/pip
after_success: make coveralls
